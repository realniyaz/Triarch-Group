<svg
  width="520"
  height="520"
  viewBox="0 0 520 520"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    /* Whole system gentle float */
    .float-system {
      animation: floatSystem 6s ease-in-out infinite;
    }

    /* Center pulse */
    .pulse {
      animation: pulse 3s ease-in-out infinite;
    }

    /* Tiny particle drift */
    .particle {
      animation: drift 5s ease-in-out infinite;
      opacity: 0.5;
    }

    @keyframes floatSystem {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-12px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    @keyframes pulse {
      0% {
        r: 18;
        opacity: 1;
      }
      50% {
        r: 22;
        opacity: 0.6;
      }
      100% {
        r: 18;
        opacity: 1;
      }
    }

    @keyframes drift {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-6px);
      }
      100% {
        transform: translateY(0px);
      }
    }
  </style>

  <!-- Soft radial glow -->
  <defs>
    <radialGradient
      id="glow"
      cx="0"
      cy="0"
      r="1"
      gradientUnits="userSpaceOnUse"
      gradientTransform="translate(260 260) scale(220)"
    >
      <stop stop-color="#1F5EFF" stop-opacity="0.14" />
      <stop offset="1" stop-color="#1F5EFF" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- FLOATING SYSTEM -->
  <g class="float-system">
    <!-- Glow -->
    <circle cx="260" cy="260" r="220" fill="url(#glow)" />

    <!-- Outer orbit -->
    <circle
      cx="260"
      cy="260"
      r="180"
      stroke="#1F5EFF"
      stroke-opacity="0.12"
      stroke-width="1"
    />

    <!-- Inner orbit -->
    <circle
      cx="260"
      cy="260"
      r="120"
      stroke="#1F5EFF"
      stroke-opacity="0.08"
      stroke-width="1"
    />

    <!-- Center core -->
    <circle cx="260" cy="260" r="18" fill="#1F5EFF" class="pulse" />
    <circle cx="260" cy="260" r="36" fill="#1F5EFF" opacity="0.08" />

    <!-- Strategy -->
    <g transform="translate(260 80)">
      <rect x="-40" y="-40" width="80" height="80" rx="18" fill="#2563EB" />
      <path
        d="M0 -12v24M-10 4h20"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
      />
      <text
        x="0"
        y="60"
        text-anchor="middle"
        font-size="12"
        fill="#6B7280"
      >
        Strategy
      </text>
    </g>

    <!-- Technology -->
    <g transform="translate(420 300)">
      <rect x="-40" y="-40" width="80" height="80" rx="18" fill="#0EA5E9" />
      <rect
        x="-12"
        y="-12"
        width="24"
        height="24"
        rx="4"
        stroke="white"
        stroke-width="2"
      />
      <text
        x="0"
        y="60"
        text-anchor="middle"
        font-size="12"
        fill="#6B7280"
      >
        Technology
      </text>
    </g>

    <!-- Execution -->
    <g transform="translate(180 420)">
      <rect x="-40" y="-40" width="80" height="80" rx="18" fill="#38BDF8" />
      <path
        d="M-6 -2l12-12-2 10 8 2-12 12 2-10z"
        fill="white"
      />
      <text
        x="0"
        y="60"
        text-anchor="middle"
        font-size="12"
        fill="#6B7280"
      >
        Execution
      </text>
    </g>

    <!-- Particles -->
    <circle cx="310" cy="220" r="3" fill="#1F5EFF" class="particle" />
    <circle cx="200" cy="300" r="2.5" fill="#1F5EFF" class="particle" />
    <circle cx="340" cy="340" r="2" fill="#1F5EFF" class="particle" />
  </g>
</svg>
